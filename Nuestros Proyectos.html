<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CubeGrid Lab</title>
  <link rel="stylesheet" href="css/Style-Nuestros Proyectos.css">
</head>
<body>
  <header>
    <div class="logo">CUBEGRID<span>LAB</span></div>
    <nav>
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Nosotros</a></li>
        <li><a href="#" class="activo">Nuestros Proyectos</a></li>
        <li><a href="#">Dashboards</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </nav>
    <div class="search-bar"><input type="text" placeholder=" 🔍"></div>
  </header>

  <main>
    <section class="hero">
      <h1>Conecta, prueba y visualiza tus datos</h1>
      <div class="carousel">
        <button class="prev">&#8592;</button>
        <img id="carousel-img" src="./imagenes/componente1.jpg" alt="Imagen del componente">
        <button class="next">&#8594;</button>
      </div>
      <button class="connect-btn" onclick="window.location.href='proyectos.html'">Connect</button>
    </section>
</main>

<footer class="footer">
  <div class="footer-contenido">
    <div class="footer-columna">
      <h4>Nosotros</h4>
      <nav class="footer-nav">
        <a href="#">¿Quienes somos?</a>
        <a href="#">Objetivos y Metas</a>
        <a href="#">Directivo</a>
        <a href="#">Contacto</a>
      </nav>
    </div>
    
    <div class="footer-columna footer-centro">
      <div class="footer-logo">CUBEGRID<span>LAB</span></div>
      <div class="footer-social">
        <a href="#" target="_blank"><img src="./imagenes/facebook.png" alt="facebook"></a>
        <a href="#" target="_blank"><img src="./imagenes/logotipo-de-instagram.png" alt="instagram"></a>
        <a href="#" target="_blank"><img src="./imagenes/twitter-forma-negra.png" alt="twitter"></a>
      </div>
      <img class="footer-team-logo" src="./imagenes/Logos/Logo Team Lobos Peru sin fondo letras blancas con bandera (2).png" alt="Team Lobos">
    </div>
    
    <div class="footer-columna">
      <h4>Contáctanos</h4>
      <nav class="footer-nav">
        <a href="#">Actividades</a>
        <a href="#">Comunidad</a>
        <a href="#">Noticias</a>
        <a href="#">Proyectos</a>
      </nav>
    </div>
  </div>
</footer>
  <script>
    const images = [
      "./imagenes/componente1.jpg",
      "./imagenes/componente2.jpg",
      "./imagenes/componente3.jpg"
    ];

    let index = 0;
    const imgElement = document.getElementById("carousel-img");

    document.querySelector(".next").addEventListener("click", () => {
      index = (index + 1) % images.length;
      imgElement.src = images[index];
    });

    document.querySelector(".prev").addEventListener("click", () => {
      index = (index - 1 + images.length) % images.length;
      imgElement.src = images[index];
    });
  </script>
</body>
</html>
